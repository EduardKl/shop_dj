{% extends 'shop/base.html' %}
{% load static %}

{% block content %}
{% for product in products %}
<section>
    <h3><a href="{{ product.get_absolute_url }}">{{ product.name }}</a></h3>
    <section>
        <img src="/media/{{ product.image }}" alt="{{ product.name }}">
        {{ product.description }}
    </section>
</section>
{% endfor %}
{% endblock %}
